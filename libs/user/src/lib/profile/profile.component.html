<form class="example-form" [formGroup]="profileForm" (ngSubmit)="updateProfile()">
<mat-form-field class="example-full-width">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Id" formControlName="id" />
    </mat-form-field>
  <div formGroupName="name">
    <mat-form-field class="example-full-width">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="First Name" formControlName="firstname" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Last Name" formControlName="lastname" />
    </mat-form-field>
  </div>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" formControlName="email" />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Phone" formControlName="phone" />
  </mat-form-field>
  <div formGroupName="address">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="City" formControlName="city" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Street" formControlName="street" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Zip Code" formControlName="zipcode" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input
        matInput
        type="number"
        placeholder="Number"
        formControlName="number"
      />
    </mat-form-field>
    <div formGroupName="geolocation">
      <mat-form-field>
        <input matInput type="number" placeholder="Lat" formControlName="lat" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input
          matInput
          type="number"
          placeholder="Lng"
          formControlName="long"
        />
      </mat-form-field>
    </div>
  </div>
