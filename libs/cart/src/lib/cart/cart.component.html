<!-- <p>lib-cart works!</p>

{{ cart$ | async | json }} -->

<ng-container *ngIf="cart$ | async as cart">
  <div>Name: {{ cart?.user?.name?.firstname }} {{ cart?.user?.name?.lastname }}</div>
  <div>Email: {{ cart?.user?.email }}</div>
  <div>Phone: {{ cart?.user?.phone }}</div>
  <div>
    Address: {{ cart?.user?.address?.street }} {{ cart?.user?.address?.city }}
  </div>

  Products: 

  <org-product-list [products]="cart.ProductDetails" (deleteProduct)="delete($event)"/>
  
</ng-container>
